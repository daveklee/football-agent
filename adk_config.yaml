# ADK Configuration File
# This file configures the Google ADK agent

project_id: football-agent
region: us-central1

agent:
  name: fantasy_football_manager
  # Using gemini-2.5-pro for function calling support (required for ADK FunctionTools)
  model: gemini-2.5-pro
  temperature: 0.7
  
